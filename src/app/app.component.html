<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 (click)="changeImage('')">
    Welcome to {{ title }}!
  </h1>
  <about-root></about-root>
  <img width="300" alt="Angular Logo" src="{{imagePath}}">
</div>

<div class= "container">

<div class= "vessels">
<h2 (click)="changeImage('boom')">vesssels </h2>
</div>

<div class="mugs">
<h2 (click)="toggleMugs()">mugs </h2>
</div>

<div class="bowls">
<h2 (click)="toggleBowls()">bowls </h2>
</div>

<div class="teabowls">
<h2 (click)="toggleTeabowls()">teabowls </h2>
</div>
</div>

<div *ngIf="showMugs">
<div *ngFor="let mug of mugs">
  <img width="300" alt="Angular Logo" src="{{mug}}">
</div>
</div>



<div *ngIf="showBowls">
<div *ngFor="let bowl of bowls">
  <img width="300" alt="Angular Logo" src="{{bowl}}">
</div>
</div>


<div *ngIf="showTeabowls">
  <div *ngFor="let teabowl of teabowls">
    <img width="300" alt="Angular Logo" src="{{teabowl}}">
  </div>
  </div>
